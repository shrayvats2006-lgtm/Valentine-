<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      color: white;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff1e4d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <audio id="music" src="iloveyou.mp3"></audio>

  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>I made this just for you.</p>
    <p>You mean a lot to me üòä</p>
    <button onclick="playMusic()">Tap Me üíñ</button>
  </div>

  <script>
    function playMusic() {
      document.getElementById("music").play();
    }
  </script>

</body>
</html>
